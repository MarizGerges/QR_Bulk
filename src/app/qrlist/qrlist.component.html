<div class="container ">
    <div class="row  ">
        <div>
            <h3 class="text-center p-5 text-white bg-text  ">QR Codes List</h3>
        </div>
       
        <div class=" d-flex align-items-center justify-content-center  ">
            <table class="table table-striped text-center w-75 " style="margin-left: auto; margin-right: auto;">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>QR Name</th>
                    <th>QR Code</th>
                    <!-- Add more table headers as needed -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of apiData " class="">
                    <td style="vertical-align: middle;">{{ item.id }}</td>
                    <td style="vertical-align: middle;"><p > {{ item.qrName }}</p> </td>
                    <td style="vertical-align: middle;"><img src="{{item.qrLink}}" alt=""> </td>
                    <!-- Add more table cells as needed -->
                  </tr>
                </tbody>
              </table>
              
        </div>
    </div>
</div>
